name: shinyyaml
on:
  push:
    branches: [feature_chaitra]
  pull_request:
    branches: [feature_chaitra]

jobs:
  import-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.2.3
          use-public-rspm: true
      - name: Install dependencies
        run: |
          R -e 'install.packages("shiny","rsconnect",)'
      - name: Run shiny app
        run: R -e 'shiny_app::runApp()'
      - name: Create manifest.json
        shell: Rscript {0}
        run: |
          rsconnect::writeManifest()
          
      - name: Publish Connect content
        uses: rstudio/actions/connect-publish@main
        with:
          url: https://dev.positconnect.analytics.kellogg.com
          api-key: BEm88MEwlHKZ7gQ3gqJmaz6x4RqsPfso
          access-type: logged_in
          dir: |
            .:/shiny-app-demo-cicd-github-actions
